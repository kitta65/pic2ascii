on:
  pull_request:
    paths: 'src/**'

jobs:
  benchmark:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - run: cargo install --locked hyperfine
      - run: make FLAG=-DPIC2ASCII_RELEASE
      - run: |
          {
            echo 'to STDOUT\n'
            echo '```'
            hyperfine './bin/main input/sample.png --block_width=16'
            echo '```'
            echo '\n---\n'
          } >> /tmp/comment.txt
      - run: |
          {
            echo 'to png file\n'
            echo '```'
            hyperfine './bin/main input/sample.png output/sample.png --block_width=16'
            echo '```'
          } >> /tmp/comment.txt
      - uses: thollander/actions-comment-pull-request@v2
        with:
          comment_tag: from-actions-comment-pull-request
          filePath: /tmp/comment.txt
